{% extends 'layouts/base.html' %}

{% block title %}
    Crear producto
{% endblock %}

{% block content %}  
    <h1>Crear producto</h1>
    <a href="{{url_for('productos')}}">Volver</a>
    <form action="{{url_for('crear_producto')}}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea class="md-textarea form-control" id="descripcion" rows="2"></textarea>  
        </div>
        <div class="form-group">
            <label for="val_venta">Precio de Venta</label>
            <input type="text" class="form-control" id="val_venta" name="val_venta">
        </div>
        <div class="form-group">
            <label for="val_compra">Precio de Compra</label>
            <input type="text" class="form-control" id="val_compra" name="val_compra">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" name="estado" id="estado"> 
                <option value="1" selected>Stock</option>
                <option value="0">Sin Stock</option>
            </select>
        </div>
        <!-- Al ser tipo submit ejecutará la acción atributo de form -->
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </form>
{% endblock %}
